apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golearn
  # annotations:
  #   networking.k8s.io/ingress.class: "nginx" # Use networking.k8s.io/ingress.class instead of the deprecated annotation
spec:
  ingressClassName: "nginx"
  rules:
    - host: eezzy.com.ng
      http:
        paths:
          - path: /backends
            pathType: Prefix # Add pathType to specify the path type
            backend:
              service:
                name: golearn-service
                port:
                  number: 5000
