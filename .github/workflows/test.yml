name: run test

on:
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: run test
      env:
        MONGO_URL: ${{ secrets.MONGO_URL }}

    - name: run test
      run:  |
         npm install && npm test
